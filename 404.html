<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - CoreX Framework Roadmap</title>
    <meta name="theme-color" content="#111827">
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data:; connect-src 'self';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <!-- SEO and Social Meta Tags -->
    <meta name="description" content="Page not found - CoreX Framework Roadmap">
    <meta name="keywords" content="FiveM, CoreX, Roadmap, Framework, Development, Features, Gaming, Server">
    <meta name="author" content="CoreX">
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Page Not Found - CoreX Framework Roadmap">
    <meta property="og:description" content="The page you're looking for doesn't exist.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://roadmap.core-x.dev/404.html">
    <meta property="og:image" content="https://roadmap.core-x.dev/assets/corex-logo.png">
    
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Page Not Found - CoreX Framework Roadmap">
    <meta name="twitter:description" content="The page you're looking for doesn't exist.">
    <meta name="twitter:image" content="https://roadmap.core-x.dev/assets/corex-logo.png">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://roadmap.core-x.dev/404.html">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/corex-icon.png">
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
            line-height: 1;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            max-width: 600px;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: var(--radius);
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background: var(--bg-tertiary);
            border-color: var(--primary-color);
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
        </p>
        <div class="error-actions">
            <a href="/" class="btn">
                <i class="fas fa-home"></i>
                Go to Roadmap
            </a>
            <a href="https://docs.core-x.dev" class="btn btn-secondary">
                <i class="fas fa-book"></i>
                Documentation
            </a>
            <a href="https://github.com/Core-X-Dev/CoreX" class="btn btn-secondary">
                <i class="fab fa-github"></i>
                GitHub
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
